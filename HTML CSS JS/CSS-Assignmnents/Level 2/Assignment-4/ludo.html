<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludo</title>
  <link rel="stylesheet" href="ludo.css">
</head>
<body>
  <div class="ludo-board">
  <div class="ludo-row">
    <div class="ludo-box red">
      <div class="tokens">
        <div class="token red"></div>
        <div class="token red"></div>
        <div class="token red"></div>
        <div class="token red"></div>
      </div>
      <div class="path-col">
        <div class="path-cell"></div>
        <div class="path-cell"></div>
        <div class="path-cell star">★</div>
        <div class="path-cell"></div>
        <div class="path-cell star">★</div>
      </div>
    </div>
    <div class="ludo-box green">
      <div class="tokens">
        <div class="token green"></div>
        <div class="token green"></div>
        <div class="token green"></div>
        <div class="token green"></div>
      </div>
      <div class="path-col">
        <div class="path-cell star">★</div>
        <div class="path-cell"></div>
        <div class="path-cell"></div>
        <div class="path-cell"></div>
        <div class="path-cell star">★</div>
      </div>
    </div>
  </div>

  <div class="ludo-row">
    <div class="ludo-box blue">
      <div class="tokens">
        <div class="token blue"></div>
        <div class="token blue"></div>
        <div class="token blue"></div>
        <div class="token blue"></div>
      </div>
      <div class="path-col">
        <div class="path-cell star">★</div>
        <div class="path-cell"></div>
        <div class="path-cell"></div>
        <div class="path-cell star">★</div>
        <div class="path-cell"></div>
      </div>
    </div>
    <div class="ludo-box yellow">
      <div class="tokens">
        <div class="token yellow"></div>
        <div class="token yellow"></div>
        <div class="token yellow"></div>
        <div class="token yellow"></div>
      </div>
      <div class="path-col">
        <div class="path-cell"></div>
        <div class="path-cell star">★</div>
        <div class="path-cell"></div>
        <div class="path-cell"></div>
        <div class="path-cell star">★</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
