<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super-over</title>
    <link rel="stylesheet" href="super-over.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-wrapper">
        <div class="logo">
          <img
            src="https://www.shutterstock.com/image-vector/cricket-player-logo-playing-short-600nw-2417878119.jpg"
            alt=""
          />
        </div>
        <div class="text-wrapper">
          <div class="text" id="super">SUPER</div>
          <div class="text" id="over">OVER</div>
        </div>
      </div>
      <div class="body-wrapper">
        <div class="country1">
          <div class="india">India</div>
          <div class="over-container">
            <div class="ball">1</div>
            <div class="ball">2</div>
            <div class="ball">3</div>
            <div class="ball">4</div>
            <div class="ball">5</div>
            <div class="ball">6</div>
          </div>
          <div class="score-container">27/0</div>
        </div>
        <div class="country2">
            <div class="rival">Pakistan</div>
            <div class="over-container">
                <div class="ball">1</div>
                <div class="ball">2</div>
                <div class="ball">3</div>
                <div class="ball">4</div>
                <div class="ball">5</div>
                <div class="ball">6</div>
            </div>
            <div class="score-container">
                14/0
            </div>
      </div>
      </div>
      <div class="end-wrapper">
        <div class="bat"><span class="fluent--sport-cricket-bat-24-filled"></span></div>
        <div class="restart"><span class="system-uicons--reset"></span></div>
    </div>
  </body>
</html>
