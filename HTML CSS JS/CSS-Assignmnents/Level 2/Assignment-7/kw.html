<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids World</title>
    <link rel="stylesheet" href="kw.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <div class="logo">
          <img src="kw-logo.png" alt="" />
        </div>
        <div class="cart-section">
          <div class="cart-icon">
            <img src="cart-icon.png" alt="" />
          </div>
          <div class="cart-text">Cart Items (0)</div>
        </div>
      </div>
      <div class="background-top-container">
        <div class="text-container">
          <div class="text">Shop.</div>
          <div class="text">Have Fun.</div>
          <div class="text">Repeat.</div>
          <div class="text" id="small">#New And Now</div>
        </div>
      </div>
      <p id="disco">Discover New Books</p>
      <div class="catalouge">
        <div class="card-container">
          <div class="card">
            <img src="book1.png" alt="" class="card-image" />
            <div class="card-text-container">
              <div class="name">This was our pact</div>
              <div class="author">Ryan Andrews</div>
              <div class="price">$7.49</div>
              <div class="cart-white-container">
                <div class="add">Add</div>
                <div class="white-cart">
                  <img src="cart-icon-white.png" alt="" />
                </div>  
              </div>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div class="card">
            <img src="book2.png" alt="" class="card-image" />
            <div class="card-text-container">
              <div class="name">The Famous 5</div>
              <div class="author">Guid Blyton</div>
              <div class="price">$4.59</div>
              <div class="cart-white-container">
                <div class="add">Add</div>
                <div class="white-cart">
                  <img src="cart-icon-white.png" alt="" />
                </div>  
              </div>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div class="card">
            <img src="book3.png" alt="" class="card-image" />
            <div class="card-text-container">
              <div class="name">Matlida</div>
              <div class="author">Roald Dahl</div>
              <div class="price">$6.80</div>
              <div class="cart-white-container">
                <div class="add">Add</div>
                <div class="white-cart">
                  <img src="cart-icon-white.png" alt="" />
                </div>  
              </div>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div class="card">
            <img src="book4.png" alt="" class="card-image" />
            <div class="card-text-container">
              <div class="name">Harry Potter</div>
              <div class="author">JK Rowling</div>
              <div class="price">$10</div>
              <div class="cart-white-container">
                <div class="add">Add</div>
                <div class="white-cart">
                  <img src="cart-icon-white.png" alt="" />
                </div>  
              </div>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div class="card">
            <img src="book5.png" alt="" class="card-image" />
            <div class="card-text-container">
              <div class="name">For Young Readers</div>
              <div class="author">Ruskin Bond</div>
              <div class="price">$7.29</div>
              <div class="cart-white-container">
                <div class="add">Add</div>
                <div class="white-cart">
                  <img src="cart-icon-white.png" alt="" />
                </div>  
              </div>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div class="card">
            <img src="book6.png" alt="" class="card-image" />
            <div class="card-text-container">
              <div class="name">Wimpy Kid -DIY</div>
              <div class="author">Jeff Kinney</div>
              <div class="price">$4.99</div>
              <div class="cart-white-container">
                <div class="add">Add</div>
                <div class="white-cart">
                  <img src="cart-icon-white.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
