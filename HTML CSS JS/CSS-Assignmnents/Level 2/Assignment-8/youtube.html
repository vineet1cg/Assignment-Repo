    <title>Youtube</title>
    <link rel="stylesheet" href="youtube.css" />

  <body>

        <div class="sidebar-middle">
          <div class="icons">
            <img src="home.png" alt="" />
            <h2>Home</h2>
          </div>
          <div class="icons">
            <img src="explore.png" alt="" />
            <h2>Explore</h2>
          </div>
          <div class="icons">

          <div class="icons">

          <div class="icons">
            <img src="history.png" alt="" />
            <h2>History</h2>
          </div>
          <div class="icons">

          </div>
          <div class="icons">
            <img src="watch_later.png" alt="" />

          </div>
          <div class="icons">
            <img src="liked.png" alt="" />

          <div class="icons">
            <img src="down_arrow.png" alt="" />
            <h2>Show More</h2>
          </div>
          <hr />
